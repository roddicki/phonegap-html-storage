<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
   
    

    <!-- ONSEN CSS dependencies -->
    <link rel="stylesheet" href="onsen/css/onsenui.css">
    <link rel="stylesheet" href="onsen/css/onsen-css-components.css">

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Save and display</title>
</head>

<body>
    <!-- ONSEN app navigation system -->
    <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

    <!-- ONSEN page -->
    <template id="page1.html">
      <ons-page id="page1">
        <ons-toolbar>
          <div class="center">Input</div>
        </ons-toolbar>

        <div style="margin-left:20px; margin-top: 30px;">
            <p>
                <ons-input id="thought" type="text" width="300" min="0" max="200" modifier="underbar" placeholder="A thought" ></ons-input>
            </p>
        </div>

        <ons-list>
            <ons-list-header>Select</ons-list-header>
            <ons-list-item tappable>
                  <label class="left">
                    <ons-radio name="health" input-id="radio-1" value="good"></ons-radio>
                  </label>
                  <label for="radio-1" class="center">
                    Good
                  </label>
            </ons-list-item>
            <ons-list-item tappable>
                  <label class="left">
                    <ons-radio name="health" input-id="radio-2" value="bad"></ons-radio>
                  </label>
                  <label for="radio-2" class="center">
                    Bad
                  </label>
            </ons-list-item>
        </ons-list>
        <div style="margin-top:20px; text-align:center;">
            <ons-button id="push-button">Save and view</ons-button>
        </div>
        
      </ons-page>
    </template>

    <!-- ONSEN page -->
    <template id="page2.html">
      <ons-page id="page2">
        <ons-toolbar>
          <div class="left"><ons-back-button>Retrieve</ons-back-button></div>
          <div class="center"></div>
        </ons-toolbar>
            <div id="retrieved-data">This is the second page.</div>
      </ons-page>
    </template>

    

        
    <!-- ONSEN JS dependencies -->
    <script src="onsen/js/onsenui.js"></script>    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
